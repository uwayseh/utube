<script>
    // Function to play the video when the custom play button is clicked
    function playVideo() {
        const iframe = document.getElementById("video");
        const iframeSrc = iframe.src;

        // Reset the iframe's src to trigger autoplay
        iframe.src = iframeSrc.replace("autoplay=1", "autoplay=1"); // Ensure autoplay is triggered
    }
</script>
