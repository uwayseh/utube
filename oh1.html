<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
    <style>
        /* Ensure iframe and images are responsive */
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        
        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* Keeps proper aspect ratio */
        }

        .arrow, a img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        /* Hidden Play Button */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            height: 100%;
            opacity: 0; /* Invisible but clickable */
        }
    </style>
</head>
<body>

    <a href="./index.html">
        <img src="https://static.vecteezy.com/system/resources/previews/006/991/685/non_2x/arrow-back-icon-which-is-suitable-for-commercial-work-and-easily-modify-or-edit-it-vector.jpg" alt="home button" class="arrow">
    </a>

    <div class="iframe-container">
        <!-- Placeholder thumbnail -->
        <img id="video-thumbnail" src="https://img.youtube.com/vi/mQwgJ2-9lVI/maxresdefault.jpg" alt="Video Thumbnail" style="width:100%;cursor:pointer;" onclick="playVideo()">

        <!-- YouTube iframe video (hidden initially) -->
        <iframe id="video" 
            src="https://www.youtube.com/embed/mQwgJ2-9lVI?autoplay=0&rel=1&modestbranding=1&enablejsapi=1" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            style="display: none;">
        </iframe>

        <!-- Invisible Play Button -->
        <button class="play-button" onclick="playVideo()"></button>
    </div>

    <a href="videos.html">
        <img src="https://tadabburbooks.com/cdn/shop/products/Omar_HanaSayAlhamdulillah-SamplePage-1.jpg?v=1653596752" alt="Video Thumbnail"> 
    </a> 

    <script>
        function playVideo() {
            const iframe = document.getElementById("video");
            const thumbnail = document.getElementById("video-thumbnail");

            // Show iframe, hide thumbnail
            iframe.style.display = "block";
            thumbnail.style.display = "none";

            // Update iframe src to autoplay
            iframe.src += "&autoplay=1";
        }
    </script>  

</body>
</html>
