<html lang="en">

<body>
    <a href="./index.html">
        <img src="https://static.vecteezy.com/system/resources/previews/006/991/685/non_2x/arrow-back-icon-which-is-suitable-for-commercial-work-and-easily-modify-or-edit-it-vector.jpg" alt="home button" class="arrow">
    </a>
    <div class="iframe-container">
        <!-- YouTube iframe video -->
        <iframe id="video" width="500" height="500" 
            src="https://www.youtube.com/embed/mQwgJ2-9lVI?autoplay=1&rel=1&modestbranding=1" 
            frameborder="0" 
            allow="autoplay; fullscreen">
        </iframe>
    
        <!-- Custom Play Button -->
        <button class="play-button" onclick="playVideo()"></button>
    </div>
    </iframe>
    <script>
        // Function to play the video when the custom play button is clicked
        function playVideo() {
            const iframe = document.getElementById("video");
            const iframeSrc = iframe.src;
    
            // Reset the iframe's src to trigger autoplay
            iframe.src = iframeSrc.replace("autoplay=1", "autoplay=1"); // Ensure autoplay is triggered
        }
    </script>
